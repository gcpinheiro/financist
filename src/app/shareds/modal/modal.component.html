<ng-container *ngIf="showModal">
  <div class="container">
    <div class="box-modal">
      <div class="modal-header">
        <img src="assets/images/icons/close.svg" alt="">
      </div>
      <div class="modal-content">
        <h1>Sorry!!</h1>
        <p>Failed to login. Check your email and password and try again</p>
        <button class="confirm-modal-error" (click)="closeModal()">OK</button>
      </div>
    </div>
  </div>
</ng-container>
