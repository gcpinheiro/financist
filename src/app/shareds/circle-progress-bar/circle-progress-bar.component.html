<div class="container" #container>
  <div class="percent" #percent>
    <svg #svg>
      <circle cx="25" cy="25" r="25" #circle></circle>
      <circle cx="25" cy="25" r="25" #numberPercent></circle>
    </svg>
    <div class="indicator" #indicator>
      <h2>{{percentValue}}<span>%</span></h2>
    </div>
  </div>
</div>
