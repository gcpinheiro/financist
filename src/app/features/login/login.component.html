<div class="container">
  <div class="box">
    <div class="background-image"></div>
    <form>
      <img src="assets/images/logos/logo-teste.svg" alt="">
      <div class="inputs">
        <app-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" ngDefaultControl></app-input>
        <app-input type="password" placeholder="Senha" [(ngModel)]="user.password" name="senha" ngDefaultControl></app-input>
      </div>
      <div class="buttons">
        <!-- <btn>Acessar</btn>
        <btn tipo="secondary">Cadastre-se</btn> -->
        <button class="access -button" [disabled]="!isDisabled" (click)="submit()">Acessar</button>
        <button class="register -button" [routerLink]="'/register'">Cadastre-se</button>
      </div>
      <div class="login-social-media">
        <app-button-icon pathImage="assets/images/icons/google.svg"  width="20px"></app-button-icon>
        <app-button-icon pathImage="assets/images/icons/twitter.svg" width="25px"></app-button-icon>
        <app-button-icon pathImage="assets/images/icons/facebook.svg" width="25px"></app-button-icon>
      </div>
    </form>
  </div>
</div>
<app-modal *ngIf="statusModal"></app-modal>
