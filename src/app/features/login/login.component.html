<div class="container">

  <div class="box">
    <div class="background-image"></div>
    <form>
      <img src="assets/images/logos/logo-financist.svg" alt="">
      <div class="inputs">
        <app-input type="email" placeholder="Email"></app-input>
        <app-input type="password" placeholder="Senha"></app-input>
      </div>
      <div class="buttons">
        <button class="access -button" [disabled]="!isDisabled" [routerLink]="'/home'">Acessar</button>
        <button class="register -button" [routerLink]="'/register'">Cadastre-se</button>
      </div>
      <div class="login-social-media">
        <app-button-icon pathImage="assets/images/icons/google.svg" color="#FFF" width="20px"></app-button-icon>
        <app-button-icon pathImage="assets/images/icons/twitter.svg" color="#fff" width="25px"></app-button-icon>
        <app-button-icon pathImage="assets/images/icons/facebook.svg" color="#fff" width="25px"></app-button-icon>
      </div>
    </form>
</div>
